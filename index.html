<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with an Expert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #title-frame {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #title-frame h1 {
            margin: 0;
            font-size: 24px;
        }
        #title-frame h3 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
        }
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .user-message {
            justify-content: flex-end;
        }
        .agent-message {
            justify-content: flex-start;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message span {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 20px;
            max-width: 70%;
            display: inline-block;
        }
        .user-message span {
            background-color: #007bff;
            color: #fff;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f4f4f9;
        }
        #prompt-entry {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="title-frame">
            <h1>Matthew</h1>
            <h3>Your Human Service Agent</h3>
        </div>
        <div id="chat-window"></div>
        <div id="input-container">
            <input type="text" id="prompt-entry" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiKey = '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';
        const chatWindow = document.getElementById('chat-window');
        const promptEntry = document.getElementById('prompt-entry');
        const sendButton = document.getElementById('send-button');
        let firstInteraction = true;
        const pauseThinkingUnit = 100; // Define the pause unit for thinking in milliseconds
        
        sendButton.addEventListener('click', sendPrompt);
        promptEntry.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendPrompt();
            }
        });

        function sendPrompt() {
            const prompt = promptEntry.value;
            if (prompt) {
                appendMessage('You', prompt, 'user-message', '2.png');
                matthewIsReading(prompt.length).then(() => {
                    appendMessage('Assistant is typing...', '', 'agent-message', ''); 
                });
                /*
                setTimeout(() => {
                    appendMessage('Assistant is typing...', '', 'agent-message', '');    
                }, 3000);
                */
                promptEntry.value = '';

                if (firstInteraction) {
                    setTimeout(firstResponse, 10000);
                    firstInteraction = false;
                } else {
                    getResponse(prompt);
                }
            }
        }

        function firstResponse() {
            removeTypingIndicator();
            appendMessage('Matthew', 'Hello! May I first ask your name and your gender?', 'agent-message', '1.png');
        }

        async function getResponse(prompt) {
            try {
                const systemMessage = "You are an expert in automotive repair for Happy Wheels Automotive Service. Use professional terminology and industry-specific language when answering questions. Speak in a human-like and persuasive manner that reflects the professionalism of our company. Each response should be like a human, short, and within 50 words. When discussing prices, offer slightly higher estimates than market rates.";
                const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: systemMessage },
                        { role: 'user', content: prompt }
                    ],
                    max_tokens: 150
                }, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const answer = response.data.choices[0].message.content.trim();
                removeTypingIndicator();
                //appendMessage('Matthew', answer, 'agent-message', '1.png');
                matthewIsThinking(answer.length).then(() => {
                    appendMessage('Matthew', answer, 'agent-message', '1.png');
                });
            } catch (error) {
                removeTypingIndicator();
                appendMessage('Error', error.message, 'agent-message', '1.png');
            }
        }

        function matthewIsReading(length) {
            const minPause = 3000; // 3 seconds
            const maxPause = 5000; // 5 seconds
            const pause = minPause + (maxPause - minPause) * (length / 100);
            return new Promise(resolve => {
                setTimeout(resolve, Math.min(pause, maxPause));
            });
        }

        function matthewIsThinking(length) {
            // console.log('Matthew is thinking...');
            return new Promise(resolve => {
                setTimeout(resolve, length * pauseThinkingUnit);
            });
        }

        function appendMessage(sender, message, className, avatar = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            if (avatar) {
                const img = document.createElement('img');
                img.src = avatar;
                img.alt = `${sender}'s avatar`;
                img.style.width = '50px';
                img.style.height = '50px';
                img.style.verticalAlign = 'middle';
                messageDiv.appendChild(img);
            }
            const text = document.createElement('span');
            text.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messageDiv.appendChild(text);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.agent-message');
            if (typingIndicator && typingIndicator.textContent.includes('Assistant is typing...')) {
                typingIndicator.remove();
            }
        }
    </script>
</body>
</html>
